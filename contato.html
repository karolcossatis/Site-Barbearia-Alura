<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>

    <link rel="stylesheet" href="css/reset.css">
    <Link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div id="container-cabecalho">
            <a> <img src="imagens/logo.png" alt="logobarbearia"> </a>

            <Nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                </ul>
            </Nav>
        </div>
    </header>

    <main id="main-contato">

        <form>
            <fieldset>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao">

                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="Seuemail@gmail.com" class="input-padrao">
                
                <label for="tel">Telefone</label>
                <input type="number" id="tel" placeholder="(XX) XXXX-XXXX" class="input-padrao">

                <label for="mensagem"> Mensagem </label>
                <textarea  id="mensagem" cols="70" rows="10" class="input-padrao" ></textarea>


            </fieldset>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email">
                <input type="radio" id="radio-email" value="email" name="contato">Email</label>

                <label for="radio-tel">
                <input type="radio" id="radio-tel" value="Telefone" name="contato">Telefone</label>
                
                <label for="radio-Whatsapp">
                <input type="radio" id="radio-whatsapp" value="whatsapp" name="contato">Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option selected>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>

            </fieldset>

            <label class="checkbox" for="checkbox"><input type="checkbox" id="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar formulario" class="botao-enviar">

        </form>

        <table>
            <tr>
                <td>Dia</td>
                <td>Horário</td>
            </tr>

            <tr>
                <td>Segunda</td>
                <td>8h -20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h-20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h-20h</td>
            </tr>

        </table>
        



    </main>
    
    <footer>
        <img src="imagens/logo-branco.png" alt="logofooter">
        <p class="frase-footer"> &copy;  Copyright Barbearia Alura- 2019</p>
    </footer>
</body>
</html>
